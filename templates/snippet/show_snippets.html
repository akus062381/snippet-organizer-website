{% extends "base.html" %}

{% block content %}

<h1>Snippet Library</h1>

<p>
    <button><a href="{% url 'new_snippet' %}">Add a snippet to your library</a></button><br>
    <button><a href="{% url 'home' %}">Go home</a></button>
</p>

<ul>
    {% for snippet in snippets.all %}
        <li><button><a href="{% url 'snippet_detail' snippet_pk=snippet.pk %}">{{ snippet.title }} <br> {{ snippet.usage_description }}</a></button></li>
    {% endfor %}
</ul>




{% endblock %}
