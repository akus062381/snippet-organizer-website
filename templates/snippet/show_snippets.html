{% extends "base.html" %}

{% block content %}

<h1>Snippet Library</h1>

<p>
    <a href="{% url 'new_snippet' %}">Add a snippet to your library</a>
</p>

<ul>
    {% for snippet in snippets.all %}
        <li><a href="{% url 'new_snippet' snippet_pk=snippet.pk %}">{{ snippet.title }}</a></li>
    {% endfor %}
</ul>




{% endblock %}
