{% extends "base.html" %}

{% block title %}
Snippet Library - {{ snippet.title }}
{% endblock %}

{% block content %}
<h1>{{ snippet.title }}</h1>

<ul>
    {% for snippet in snippets %}
        <li>{{ details }}</li>
    {% endfor %}
    <p>
        <a href="{% url 'show_snippets' snippet_pk=snippet.pk %}">Return to Snippet Library</a>
    </p>
</ul>>
{% endblock %}
